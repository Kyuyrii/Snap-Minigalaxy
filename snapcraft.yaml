name: minigalaxy
base: core24
version: 1.4.0
platforms:
  amd64:
    build-on: [amd64]
    build-for: [amd64]
summary: A simple GOG client for Linux
description: |
 Minigalaxy lets you download, install and play your GOG Linux games without getting in your way. 
grade: stable
confinement: strict
compression: lzo
icon: minigalaxy.png

apps:
  minigalaxy:
    command: usr/games/minigalaxy
    desktop: usr/share/applications/io.github.sharkwouter.Minigalaxy.desktop
    common-id: io.github.sharkwouter.Minigalaxy
    environment:
      HOME: $SNAP_REAL_HOME
      PYTHONPATH: $SNAP/usr/lib/python3/dist-packages:$PYTHONPATH
      PATH: $SNAP/usr/games:$SNAP/opt/wine-staging/bin:$PATH
    extensions: [gnome]
    plugs:
      - audio-playback
      - unity7
      - network
      - network-bind
      - network-status
      - screen-inhibit-control
      - home
      - removable-media
      - mount-observe
      - system-observe
      - joystick
      - bluez
      - udisks2

plugs:
  shared-memory:
    private: true

layout:
  /usr/lib/x86_64-linux-gnu/mangohud:
    symlink: $SNAP/usr/lib/x86_64-linux-gnu/mangohud

#package-repositories:
#  - type: apt
#    url: https://dl.winehq.org/wine-builds/ubuntu
#    suites: [resolute]
#    components: [main]
#    architectures: [amd64]
#    key-id: D43F640145369C51D786DDEA76F1A20FF987672F

parts:
  minigalaxy-app:
    plugin: dump
    source: https://github.com/sharkwouter/minigalaxy/releases/download/$SNAPCRAFT_PROJECT_VERSION/minigalaxy_$SNAPCRAFT_PROJECT_VERSION_all.deb
    override-build: |
      craftctl default
      sed -i 's|Name=Minigalaxy|Name=Minigalaxy [NyKyu]|' $CRAFT_PART_INSTALL/usr/share/applications/io.github.sharkwouter.Minigalaxy.desktop

  base-dependencies:
    after: [minigalaxy-app]
    plugin: nil
    stage-packages: [python3-requests, unzip, unrar-free]

  gamemode:
    plugin: nil
    stage-packages: [gamemode, gamemode-daemon, libgamemode0, libgamemodeauto0]
    prime:
      - etc/security/limits.d/10-gamemode.conf
      - usr/bin/gamemoded
      - usr/games/gamemodelist
      - usr/games/gamemoderun
      - usr/games/gamemode-simulate-game
      - usr/lib/x86_64-linux-gnu/libgamemode.so*
      - usr/lib/x86_64-linux-gnu/libgamemodeauto.so*
      - usr/lib/x86_64-linux-gnu/libinih.so*
      - usr/lib/systemd/user/gamemoded.service
      - usr/lib/sysusers.d/gamemode.conf
      - usr/libexec/cpucorectl
      - usr/libexec/cpugovctl
      - usr/libexec/gpuclockctl
      - usr/libexec/procsysctl
      - usr/share/dbus-1/services/com.feralinteractive.GameMode.service
      - usr/share/gamemode/gamemode.ini
      - usr/share/lintian/overrides/libgamemode0
      - usr/share/metainfo/io.github.feralinteractive.gamemode.metainfo.xml
      - usr/share/polkit-1/actions/com.feralinteractive.GameMode.policy
      - usr/share/polkit-1/rules.d/gamemode.rules

  mangohud:
    plugin: nil
    stage-packages: [mangohud, libspdlog1.12, libfmt9]
    prime:
      - usr/bin/mangohud
      - usr/lib/x86_64-linux-gnu/mangohud/libMangoHud.so*
      - usr/lib/x86_64-linux-gnu/mangohud/libMangoHud_opengl.so*
      - usr/lib/x86_64-linux-gnu/mangohud/libMangoHud_shim.so*
      - usr/lib/x86_64-linux-gnu/libspdlog.so*
      - usr/lib/x86_64-linux-gnu/libfmt.so*
      - usr/share/metainfo/io.github.flightlessmango.mangohud.metainfo.xml
      - usr/share/vulkan/implicit_layer.d/MangoHud.x86_64.json

#  wine:
#    plugin: nil
#    stage-packages: [winehq-staging, winetricks]

  cleanup:
    after: [minigalaxy-app, base-dependencies, gamemode, mangohud] #, wine]
    plugin: nil
    build-snaps:
      - mesa-2404
      - gnome-46-2404
    override-prime: |
      set -eux
      cd /snap/mesa-2404/current/usr/lib
      find . -type f,l -exec rm -f $CRAFT_PRIME/usr/lib/{} \;
      cd /snap/mesa-2404/current/usr/share
      find . -type f,l -exec rm -f $CRAFT_PRIME/usr/share/{} \;

      cd /snap/gnome-46-2404/current/usr/lib
      find . -type f,l -exec rm -f $CRAFT_PRIME/usr/lib/{} \;
      cd /snap/gnome-46-2404/current/usr/share
      find . -type f,l -exec rm -f $CRAFT_PRIME/usr/share/{} \;
